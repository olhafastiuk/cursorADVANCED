<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/images/favicon.png">
    <title>HW-13</title>
</head>

<body>
    <h1><img src="./assets/images/favicon.png" alt=""></h1>
    <input type="checkbox" id="wookiee">Wookiee
    <main>
        <div class="block">
            <div class="form">
                <input type="number" id="episode" max="6" min="1" value="5">
            <button id="btn" onclick="getInfo(episode,wookiee)">Get Info</button>
            </div>
            <div id='characters_info'></div>
        </div>
        <div class="block">
            <button onclick="getPlanets(page, wookiee)">Planets</button>
           <div class="next-prev">
            <button onclick="getPlanets(obj.previous, wookiee)">Prev</button>
            <button onclick="getPlanets(obj.next,wookiee)"> Next</button>

           </div>
            <div id="planets"></div>
        </div>

    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
