<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW #3</title>
</head>
<body>
    <form class="block" name="form_1">
        <p>1. Отримай найбільшу цифру із числа.</p>
        <div class="input">
        <span>Введіть число:</span>
        <input type="number" id="input-1">
        <input type="submit" value="Відправити">
        </div>
    </form>
    <p id="output-1" ></p>

    <form class="block" name="form_2">
        <p>2. Визначіть степінь числа.</p>
        <div class="input">
        <span>Введіть число:</span>
        <input type="number" id="input-2_1">
        <span>Введіть степінь:</span>
        <input type="number" id="input-2_2">
        <input type="submit" value="Відправити">
        </div>
    </form>
    <p id="output-2" ></p>

    <form class="block" name="form_3">
        <p>3. Відформатуйте ім'я.</p>
        <div class="input">
        <span>Введіть ім'я:</span>
        <input type="text" id="input-3">
        <input type="submit" value="Відправити">
        </div>
    </form>
    <p id="output-3" ></p>
    
    <script src="./script.js"></script>
</body>
</html>
